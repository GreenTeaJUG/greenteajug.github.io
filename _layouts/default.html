<!DOCTYPE html>
<html>

  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/{{ site.favicon }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Aritcle</a>
            <a href="{{ site.baseurl }}/album">Album</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/2023">2023</a>
            <a href="{{ site.baseurl }}/2021">2021</a>
            <a href="{{ site.baseurl }}/2020">2020</a>
            <a href="{{ site.baseurl }}/2019">2019</a>
            <a href="{{ site.baseurl }}/2018">2018</a>
            <a href="{{ site.baseurl }}/2017">2017</a>
            <a href="{{ site.baseurl }}/2016">2016</a>
            <a href="{{ site.baseurl }}/2015">2015</a>
            <a href="{{ site.baseurl }}/2014">2014</a>
            <a href="{{ site.baseurl }}/2013">2013</a>
            <a href="{{ site.baseurl }}/2012">2012</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
        <footer class="footer">
          <a href="https://beian.miit.gov.cn/" target="_blank">浙ICP备15004558号-1</a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
